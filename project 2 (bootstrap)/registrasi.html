<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrasi</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      *{
        font-family: 'Poppins',sans-serif;
      }
      body{
        padding: 0;
        margin-left: 20px;
        height: 100vh;
      }
      form{
        margin-top: 10rem !important;
      }
      .btn-primary{
        border: none;
        background-color: #f8f7f7;
        color: black;
      }
      .btn-primary:hover{
        border: none;
        background-color: #6e6c6c;
        color: black;
      }
      @media (max-width: 932px){
        .hidden{
          display: none !important;
        }
        .form-label{
          display: flex;
          justify-content: center;
          align-items: center;
        }

      }
      
    </style>
  </head>
  <body>
    <div class="row m-0 h-100">
      <div class="col d-flex justify-content-center alight-item-center">
        <form class="w-50 ">
          <h3 class="text-center mb-4">Registrasi</h3>
          <div class="input mb-3">
            <label for="exampleInputname1" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="exampleInputname1">
          </div>
          <div class="input mb-3">
            <label for="exampleInputEmail1" class="form-label">Alamat Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="input mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary w-100">Kirim</button>
          <div class="text-center mt-4">
            <a href="index.html" class="text-decoration-none" target="_blank">Log In</a>
          </div>
        </form>
        <div class="col d-flex justify-content-center align-items-center hidden">
          <img src="undraw_programming_re_kg9v.svg" alt="programer" class="w-75 h-75">
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
